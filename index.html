<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENOФОНД: Клетка Бессмертия</title>
    <meta name="description" content="Интерактивная лаборатория по изучению путей к бессмертию через генетику, крионику и цифровое сохранение сознания">
    
    <!-- Мета-теги для PWA и доступности -->
    <meta name="theme-color" content="#4ECDC4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Основные стили -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dna-navigation.css">
    <link rel="stylesheet" href="styles/cell-universe.css">
    
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Контейнер для всей сцены -->
    <div class="cell-universe" id="cellUniverse" role="main" aria-label="Клеточная лаборатория GENOФОНД">
        
        <!-- Клеточная мембрана -->
        <div class="cell-membrane">
            <div class="membrane-glow"></div>
            <div class="membrane-particles"></div>
        </div>
        
        <!-- 3D ДНК-навигатор -->
        <div class="dna-navigation" id="dnaNav" aria-label="Навигация по уровням ДНК">
            <!-- Структура будет создана динамически dna-helix.js -->
        </div>
        
        <!-- Органеллы-порталы -->
        <div class="organelles-container">
            <div class="organelle nucleus" data-organelle="nucleus" data-level="level0" role="button" tabindex="0" aria-label="Ядро клетки - Философия проекта">
                <div class="organelle-glow"></div>
                <div class="organelle-label">Ядро<br><span>Философия</span></div>
            </div>
            
            <div class="organelle mitochondria" data-organelle="mitochondria" data-level="level1" role="button" tabindex="0" aria-label="Митохондрии - Диагностика организма">
                <div class="organelle-glow"></div>
                <div class="organelle-label">Митохондрии<br><span>Энергия</span></div>
            </div>
            
            <div class="organelle ribosome" data-organelle="ribosome" data-level="level2" role="button" tabindex="0" aria-label="Рибосомы - Фундамент здоровья">
                <div class="organelle-glow"></div>
                <div class="organelle-label">Рибосомы<br><span>Синтез</span></div>
            </div>
            
            <!-- Дополнительные органеллы для остальных уровней -->
            <div class="organelle reticulum" data-organelle="reticulum" data-level="level3" role="button" tabindex="0" aria-label="Эндоплазматический ретикулум - Оптимизация">
                <div class="organelle-glow"></div>
                <div class="organelle-label">Ретикулум<br><span>Оптимизация</span></div>
            </div>
        </div>
        
        <!-- Информационные панели -->
        <div class="info-panels">
            <div class="panel user-stats">
                <h3>Ваш Генофонд</h3>
                <div class="stat biological-age">
                    <span>Биовозраст:</span>
                    <span class="value">--</span>
                </div>
                <div class="stat progress-level">
                    <span>Уровень:</span>
                    <span class="value">0</span>
                </div>
                <div class="stat overall-progress">
                    <span>Общий прогресс:</span>
                    <span class="value">0%</span>
                </div>
            </div>
            
            <div class="panel quick-actions">
                <button class="action-btn" id="quickTest" aria-label="Быстрый тест организма">Быстрый тест</button>
                <button class="action-btn" id="personalPath" aria-label="Рассчитать персональный путь">Мой путь</button>
                <button class="action-btn" id="exportData" aria-label="Экспорт данных">Экспорт данных</button>
            </div>
        </div>
        
        <!-- Основной контент -->
        <div class="content-viewport" id="contentViewport" aria-label="Окно контента" aria-hidden="true">
            <div class="content-header">
                <button class="close-content" id="closeContent" aria-label="Закрыть окно контента">×</button>
                <h2 class="content-title" id="contentTitle">Заголовок раздела</h2>
                <div class="content-progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <div class="content-body" id="contentBody">
                <!-- Контент будет загружаться динамически -->
            </div>
        </div>
        
        <!-- Центр уведомлений -->
        <div class="notification-center" id="notifications" aria-live="polite" aria-atomic="true">
            <!-- Уведомления будут добавляться динамически -->
        </div>
        
        <!-- Прелоадер -->
        <div class="preloader" id="preloader" aria-label="Загрузка приложения">
            <div class="dna-loader">
                <div class="base-pair"></div>
                <div class="base-pair"></div>
                <div class="base-pair"></div>
            </div>
            <p>Инициализация клеточной среды...</p>
        </div>
    </div>

    <!-- Скрипты в правильном порядке зависимостей -->
    <script src="js/content-manager.js"></script>
    <script src="js/dna-helix.js"></script>
    <script src="js/cell-interaction.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Резервный скрипт для старых браузеров -->
    <script>
        // Проверка поддержки современных функций
        if (!window.Promise || !window.CustomEvent) {
            document.getElementById('preloader').innerHTML = 
                '<p>Ваш браузер устарел. Пожалуйста, обновите его для использования GENOФОНД.</p>';
        }
    </script>
</body>
</html>
