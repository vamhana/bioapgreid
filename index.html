<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Galaxy Explorer</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three@0.158.0",
            "three/": "https://cdn.skypack.dev/three@0.158.0/"
        }
    }
    </script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #0c0c2e;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c0c2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #4ECDC4;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #galaxy-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #progress-count {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(12, 12, 46, 0.8);
            color: #4ECDC4;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-spinner"></div>
        <div>Загрузка 3D галактики...</div>
    </div>
    
    <canvas id="galaxy-canvas"></canvas>
    <div id="progress-count">Объектов: 0</div>

    <script type="module">
        import { GalaxyApp } from './modules/app/core/app.js';
        
        // Глобальная переменная для отладки
        window.galaxyApp = new GalaxyApp();
        
        // Запускаем приложение после загрузки страницы
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await window.galaxyApp.init();
            } catch (error) {
                console.error('Ошибка запуска приложения:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff6b6b; text-align: center;">
                        <h3>❌ Ошибка загрузки</h3>
                        <p>${error.message}</p>
                        <button onclick="window.location.reload()" style="
                            background: #4ECDC4;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 20px;
                            color: white;
                            cursor: pointer;
                            margin-top: 20px;
                        ">Перезагрузить</button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
