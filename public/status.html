<!-- public/status.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Galaxy Parser Status</title>
    <style>
        .status-healthy { background: #d4edda; }
        .status-degraded { background: #f8d7da; }
        .metric { padding: 10px; margin: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üöÄ Galaxy Meta Parser Status</h1>
    <div id="metrics"></div>
    
    <script type="module">
        import { HealthMonitor } from './js/meta-parser/meta-parser-5.js';
        
        const monitor = new HealthMonitor();
        const metricsEl = document.getElementById('metrics');
        
        async function updateStatus() {
            const health = await monitor.checkSystemHealth();
            
            metricsEl.innerHTML = `
                <div class="metric status-${health.overall}">
                    <h3>Overall Status: ${health.overall.toUpperCase()}</h3>
                    <p>Last checked: ${new Date(health.timestamp).toLocaleString()}</p>
                </div>
                ${health.details.map(detail => `
                    <div class="metric status-${detail.status}">
                        <strong>${detail.check}:</strong> ${detail.status}
                    </div>
                `).join('')}
            `;
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(updateStatus, 30000);
        updateStatus();
    </script>
</body>
</html>
